<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slack Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1 namespaces"></div>
            <div class="col-sm-2 rooms">
                <h3>Rooms</h3>
                <ul class="room-list"></ul>
            </div>
            <div class="col-sm-9 chat-panel">
                <div class="row col-6 room-header">
                    <div class="col-sm-3">
                        <span class="curr-room-text">Current Room</span>
                        <span class="curr-room-num-users">Users <span class="glyphicon glyphicon-user"></span></span>
                    </div>
                    <div class="col-sm-3 search pull-right">
                        <span class="glyphicon glyphicon-search"></span>
                        <input type="text" id="searchBox" placeholder="Search" />
                    </div>
                </div>
                <div id="messageForm">
                    <form id="userInput">
                        <div class="col-sm-12">
                            <input id="userMessage" type="text" placeholder="Enter your message." />
                        </div>
                        <!--
                        <div class="col-sm-2">
                            <input class="btn btn-primary" type="submit" value="Send" />
                        </div>
                        -->
                    </form>
                </div>
                <ul id="messages" class="col-sm-12">
                    <li>
                        <div class="user-image"><img src="https://via.placeholder.com/30" /></div>
                        <div class="user-message">
                            <div class="user-name-time">uname <span>12:14 P.M.</span></div>
                            <div class="message-text">Lorem ipsum dolor sit amet.</div>
                        </div>
                    </li>
                    <li>
                        <div class="user-image"><img src="https://via.placeholder.com/30" /></div>
                        <div class="user-message">
                            <div class="user-name-time">uname <span>12:15 P.M.</span></div>
                            <div class="message-text">Lorem ipsum dolor sit amet.</div>
                        </div>
                    </li>
                    <li>
                        <div class="user-image"><img src="https://via.placeholder.com/30" /></div>
                        <div class="user-message">
                            <div class="user-name-time">uname <span>12:17 P.M.</span></div>
                            <div class="message-text">Lorem ipsum dolor sit amet.</div>
                        </div>
                    </li>
                    <li>
                        <div class="user-image"><img src="https://via.placeholder.com/30" /></div>
                        <div class="user-message">
                            <div class="user-name-time">uname <span>12:19 P.M.</span></div>
                            <div class="message-text">Lorem ipsum dolor sit amet.</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts//joinNs.js"></script>
    <script src="./scripts//joinRoom.js"></script>
</body>
</html>
