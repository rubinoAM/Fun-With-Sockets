<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>First Steps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        let ws = new WebSocket('ws://localhost:9101');
        console.log(ws);

        ws.onopen = (e)=>{
            ws.send("We got fun and games!");
        }

        ws.onmessage = (e)=>{
            console.log(e)
        }
    </script>
</body>
</html>
